              <li class="nav__item">

          <div class="header-info">
            <img
              class="logo"
              src="./assets/img/img_common/logo_header.png"
              alt="logo"
            />
            <form class="search-form" action="#">
              <input
                class="search-form__input"
                type="text"
                placeholder="Что вы ищите?"
              />
              <button class="search-form__button">
                <img
                  class="search-form__icon"
                  src="./assets/img/icons/search.svg"

              </button>
            </form>
            <div class="header-info__contacts">
              <div class="header-info__phone">
                <img src="./assets/img/icons/phonepink.svg" alt="phonepink" />

            <ul class="header-info__user-navigation">
              <li><img src="./assets/img/icons/usericin.svg" alt="icon" /></li>
              <li><img src="./assets/img/icons/cart.svg" alt="cart" /></li>

              <li class="header-product__item">
                <a class="header-product__item-link" href="#">Нейровосьмерки</a>
